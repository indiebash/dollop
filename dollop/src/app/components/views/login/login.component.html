<div class="form-group">
  <label for="usr">Email:</label>
  <input type="text" class="form-control" id="usr" [(ngModel)]="email">
</div>
<div class="form-group">
  <label for="pwd">Password:</label>
  <input type="password" class="form-control" id="pwd" [(ngModel)]="password">
</div>
<div class="form-group">
  <button type="button" class="btn btn-success" (click)="login()">Login</button>
</div>
<div class="form-group">
  <button type="button" class="btn btn-success" (click)="logout()">Logout</button>
</div>
